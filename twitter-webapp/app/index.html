<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>twitter webapp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/lungo/lungo.css">
        <link rel="stylesheet" href="bower_components/lungo/lungo.icon.css">
        <link rel="stylesheet" href="bower_components/lungo/lungo.theme.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main2.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section id="main_section" data-transition="slide" class="show">
            <header data-title="Twitter">
            <nav>
                <a href="#" data-view-aside="#" data-icon="menu">
                </a>
            </nav>
            <nav class="on-right">
                <a href="#" data-icon="refresh">
                </a>
            </nav>
            </header>
            <article id="main-article" class="active list scroll">
                <ul id="tweetlist"></ul>
            </article>
        </section>




        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
        <script id="list-tpl" type="text/x-handlebars-template">
            {{#each tweets}}
                <li class="thumb" data-id={{id}}>
                    <img src={{image}}>
                    <div>
                        <strong>{{user}}</strong>
                        <span class="text small">{{text}}</span>
                    </div>
                </li>
            {{/each}}
        </script>
        <script id="div-det" type="text/x-handlebars-template">
        	<section id="tweet-details" data-transition="slide">
        	    <header data-back="chevron-left" data-title="Tweet">
        	    	<nav class="left">
        	        	<a href="#" data-view-section="back">
        	            	<span class="icon chevron-left"></span>
        	        	</a>
        	    	</nav>
        	    </header>
        	    <article id="detail-article" class="active">
        	        <div id="detalles" class="wrapper framed">
                        <h2>{{user}}</h2>
                        <img src={{image}}>
                        <p>{{text}}</p>
                        <p id="date">{{date}}</p>
        	        </div>
        	    </article>
        	</section>
        </script>
</body>
</html>
