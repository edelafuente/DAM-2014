<html>
<head>
    <meta charset="utf-8" />
    <title>Información sobre el producto</title>
</head>
<body>
    <h1> <strong>Información sobre el producto</strong>
    </h1>
    <form action="post.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos básicos</legend>
            <label for="nombre">Nombre</label>
            <br/>
            <input type="text" name="nombre" value="" size="50" />
            <br/>
            <br/>
            <label for="usuario">Usuario</label>
            <br/>
            <input type="text" name="usuario" value=""/>
            <br/>
            <label for="pass">Contraseña</label>
            <br/>
            <input type="password" name="pass" value="123456789">
            <br/>
            <br/>
            <label for="descripcion">Descripción</label>
            <br/>
            <textarea name="descripcion" cols="30" rows="4"></textarea>
            <br/>
            <br/>
            <label for="foto">Foto</label>
            <input type="file" name="foto"/>
            <br/>
            <br/>
            <input type="checkbox" value="1" name="visitas"/>
            <label for="visitas">Añadir contador de visitas</label>
        </fieldset>
        <fieldset>
            <legend>Datos económicos</legend>
            <label for="precio">Precio</label>
            <input type="text" name="precio" size="5" />
            <label for="precio">€</label>
            &nbsp; &nbsp;
            <label for="impuestos">Impuestos</label>
            <select id="impuestos" name="impuestos">
                <option value="4">4 %</option>
                <option value="8">8 %</option>
                <option value="16">16 %</option>
            </select>
            <br/>
            <br/>
            <span>Promoción</span>
            <br/>
            <input type="radio" name="promo" id="ninguno" value="ninguno" checked/>
            <label for="ninguno">Ninguno</label>
            <br/>
            <input type="radio" name="promo" id="transporte" value="transporte"/>
            <label for="transporte">Transporte gratuito</label>
            <br/>
            <input type="radio" name="promo" id="descuento" value="descuento"/>
            <label for="descuento">Descuento del 5%</label>
            <br/>
            <br/>
        </fieldset>
        <input type="submit" name="enviar" value="Enviar"/>
    </form>
</body>
</html>
