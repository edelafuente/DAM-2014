<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>My Form</title>

</head>

<body>
  <header>
    <h1>PÃ¡gina formulario</h1>
  </header>
  <section>
    <form>
      <fieldset>
        <legend>Formulario html5</legend>
        <label for="">Usuario:</label><input type="text" name="usuario" id="usuario" required="true" autofocus="true" placeholder="Nombre de usuario" autocomplete="true">
        <label for="">Email:</label><input type="email" name="email" id="email" required="true">
        <label for="">Password:</label><input type="password" name="password" id="password" required="true" pattern="^[0-9]([0-9]|[a-zA-Z])*{6,}[A-Z]$">
        <label for="">Url:</label><input type="url" name="url" id="url">
        <label for="">Date:</label><input type="date" name="date" id="date">
        <label for="">Time:</label><input type="time" name="time" id="time">
        <label for="">Datetime:</label><input type="datetime" name="datetime" id="datetime">
        <label for="">Month:</label><input type="month" name="month" id="month">
        <label for="">Week:</label><input type="week" name="week" id="week">
        <label for="">Number:</label><input type="number" name="number" id="number" min="1" max="10">
        <label for="">Range:</label><input type="range" name="range" id="range">
        <label for="">Tel:</label><input type="tel" name="tel" id="tel">
        <label for="">Search:</label><input type="search" name="search" id="search">
        <label for="">Color:</label><input type="color" name="color" id="color">
        <label for="">Lista:</label><input type="list" name="list" list="mylist">
        <datalist id="mylist">
          <option label="Guipuzcoa" value="Guipuzcoa" />
          <option label="Vizcaya" value="Vizcaya" />
          <option label="Alava" value="Alava" />
        </datalist>
        <label for="">Archivo:</label><input type="file" multiple="true">
        <progress max="18" value="0"></progress>
        <input type="submit" value="Enviar">
      </fieldset>
    </form>
  </section>

<script type="text/javascript" src="../libs/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
  </html>
